{% extends 'base.html' %}

{% load static %}

{% block content %}
    <div class="container w-50 mt-4">
        <div class="box text-center p-3"
             style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
            <p>Do you want to delete <br> <b>"{{ product.name }}"?</b></p>
            <img src="/media/{{ product.picture }}" width="300px" height="400px">
            <br> <br>
            <hr>
            <form action="{% url 'delete_product' product.id %}" method="POST">
                {% csrf_token %}
                <a class="btn btn-sm btn-danger" href="{% url 'site_admin' %}">Cancel</a>
                <input class="btn btn-sm btn-info" type="submit" value="Confirm" name="Confirm">
            </form>
        </div>
    </div>

{% endblock content %}
